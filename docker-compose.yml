# docker-compose.yml (optional)
version: "3.8"
services:
  backend:
    build: .
    volumes:
      - ./backend:/app/backend
      - ./backend/data:/app/backend/data
    ports:
      - "8000:8000"
    env_file:
      - .env
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
